    <label class="fakeLabel" for="quizName">Quiz Name</label> 
    <input type="text" name="quizName" id="quizName">
    <!-- visibility -->
    <div id="visibility">
      <p>Visibility: </p>
      <select name="visiblityDropdown" id="visiblityDropdown">
        <option value="Public">Public</option>
        <option value="Private">Private</option>
      </select>
    </div>
    <!-- description -->
    <label class="fakeLabel" for="quizDescription">Description: </label> 
    <textarea type="text" name="quizDescription" id="quizDescription"> </textarea>
    <hr id="break1">


    <div id="listOfQuestions">

    </div>

      +
